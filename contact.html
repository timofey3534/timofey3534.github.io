<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Связь с создателем</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="tiled-background">
    <header class="animated-gradient text-white py-6 shadow-lg">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">3D Модели</h1>
            <div class="mt-4 flex flex-wrap justify-center gap-2">
                <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Главная
                </a>
                <a href="/about" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    О проекте
                </a>
                <a href="/contact" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Связь с создателем
                </a>
                <a href="/gallery" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                    Галерея
                </a>
                <a href="/stats" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Статистика
                </a>
                <a href="/docs" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                    Документация
                </a>
                <div class="flex justify-center w-full mt-2">
                    <input type="text" placeholder="Поиск..." class="px-4 py-2 border rounded-lg w-64">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2">
                        Найти
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-800">Связь с создателем</h2>
            <p class="text-gray-600 mt-4">
                Если у вас есть вопросы или предложения, вы можете связаться с создателем проекта через форму ниже.
            </p>
            <form class="mt-4">
                <div class="mb-4">
                    <label class="block text-gray-700">Ваше имя</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Ваш email</label>
                    <input type="email" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Сообщение</label>
                    <textarea class="w-full px-4 py-2 border rounded-lg" rows="4"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Отправить
                </button>
            </form>
        </div>
    </main>
</body>
</html>
